<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riddle Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <div class="container">
      <h1>Riddle Game</h1>
      <div id="score-box">
        <p id="score-text">Score: 0</p>
      </div>
      <div id="riddle-box">
        <div id="riddle-content">
          <p id="riddle-text">Riddle goes here...</p>
          <div id="image-container">
            <img src="" alt="Riddle Image" id="riddle-image" />
          </div>
        </div>
        <input type="text" id="answer-input" placeholder="Your answer" />
        <button id="skip-question" style="display: none">Skip Question</button>
        <button id="submit-answer">Submit</button>
      </div>
      <div id="result-box">
        <p id="result-text"></p>
        <button id="next-riddle" style="display: none">Next Riddle</button>
      </div>
      <audio id="correct-sound" src="/audio/correct.mp3"></audio>
      <audio id="wrong-sound" src="/audio/wrong.mp3"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
